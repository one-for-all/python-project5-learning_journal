{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
            {% for entry in entries %}
            <article>
                <h2><a href="{{ url_for('details', id=entry.id) }}">{{ entry.title }}</a></h2>
                <time datetime="{{ entry.date.strftime('%Y-%m-%d') }}">{{ entry.date.strftime('%B %d, %Y') }}</time>
            </article>
            {% for tag in entry.tags %}
            <a>{{ tag }}</a>
            {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
